<html lang="zh-TW">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彈跳球遊戲</title>

        body {
            margin: 0;

    <div id="gameInfo">分數: <span id="score">0</span></div>
